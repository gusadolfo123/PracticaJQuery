<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Practicas JQuery</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-5">Practica JQuery</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="formRequest">
            <div class="form-group">
              <label for="Name">Nombre</label>
              <input type="text" name="Name" id="Name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="Name">Tipo Documento</label>
              <select name="DocType" id="DocType" class="form-control" required></select>
            </div>
            <div class="form-group">
              <label for="Name">Numero Documento</label>
              <input type="number" name="DocNumber" id="DocNumber" class="form-control" required />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="btnSend">Enviar</button>
              <button class="btn btn-danger" id="btnReset">Reset</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <table class="table table-hover" id="RequestTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Envio</th>
                <th scope="col">Fecha Respuesta</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
